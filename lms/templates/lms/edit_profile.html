{% extends 'lms/base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Редагування профілю</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_first_name" class="form-label">Ім'я</label>
                            {{ form.first_name }}
                        </div>
                        <div class="mb-3">
                            <label for="id_last_name" class="form-label">Прізвище</label>
                            {{ form.last_name }}
                        </div>
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Електронна пошта</label>
                            {{ form.email }}
                        </div>
                        <button type="submit" class="btn btn-primary">Зберегти зміни</button>
                        <a href="{% url 'profile' %}" class="btn btn-secondary">Скасувати</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
